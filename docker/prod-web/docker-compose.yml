gohelpfund-web:
  image: gohelpfund/ghf-web-app:${BUILD_NAME}
  ports:
    - "443:443"
    - "80:80"
  environment:
    OPENSSL_KEY:            $HTTPS_OPENSSL_KEY
    OPENSSL_IV:             $HTTPS_OPENSSL_IV
    PROFILE: "prod-web"
    PLATFORM_ENV: "prod"
    REST_API_URI: "http://api.gohelpfund.com"

