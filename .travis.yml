language: node_js
node_js:
  - '8'
sudo: required
services:
  - docker
notifications:
  on_success: always
  on_failure: always
  email:
    - daniel.tirzuman@gohelpfund.com
    - daniel.dascalu@gohelpfund.com
branches:
  only:
    - develop
env:
  global:
    # DOCKER_USERNAME
    - secure: 
    # DOCKER_PASSWORD
    - secure: 
    # AWS_ACCESS_KEY
    - secure: 
    # AWS_SECRET_KEY
    - secure: 
    # GITHUB_TOKEN
    - secure: 
    # HTTPS_OPENSSL_IV
    - secure: 
    # HTTPS_OPENSSL_KEY
    - secure: 
before_install:
  - gem install travis -v 1.8.5 --no-document
  - sudo curl -k -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
  - sudo chmod +x /usr/local/bin/ecs-cli
  - export BUILD_NAME=gohelpfund-$TRAVIS_BRANCH-$(date -u "+%Y%m%d%H%M%S")-$TRAVIS_BUILD_NUMBER
  - export CONTAINER_IP=52.29.201.15
  - export PLATFORM_TEST_NAME="gohelpfund-platform-tests"
script:
  - sh travis_scripts/tag_build.sh
  - sh travis_scripts/build_services.sh
  - sh travis_scripts/deploy_to_docker_hub.sh
  - sh travis_scripts/deploy_to_amazon_ecs.sh
